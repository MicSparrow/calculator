<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class="calculator">
      <div class="display">
        <p class="zero">0</p>
      </div>
      <div class="keys">
        <button class="operator" data-action="add">+</button>
        <button class="operator" data-action="subtract">-</button>
        <button class="operator" data-action="multiply">x</button>
        <button class="operator" data-action="divide">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" data-action="power">^</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">0</button>
        <button class="decimal" data-action="decimal">.</button>
        <button class="backspace" data-action="backspace"><img src="https://www.flaticon.com/premium-icon/icons/svg/4024/4024468.svg" alt="Backspace icon"></button>
        <button class="trash" data-action="clear"><img src="https://www.flaticon.com/premium-icon/icons/svg/2901/2901297.svg" alt="Trash icon"></button>
        <button class="equal" data-action="calculate">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
